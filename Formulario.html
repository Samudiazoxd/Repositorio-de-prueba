<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario.css">
    <title>Creacion de formulario</title>
</head>
<body>
    <br><br>
    <center>
    <div class="caja">
<h1>Registro de usuarios</h1>

<form action="Precesar.php" method="post"></form>
 <center>
    <label for="name">Nombre:</label>
</center>
<center>
     <input type="text" id="nombre" name="nombre" required>
    </center>
    <br><br>
<center>
    <label for="e-mail">E-mail:</label>
</center>
    <input type="email" id="email" name="email" required>

    <br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="1" max="100">
    <br><br>

    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" name="password" required>
    <br><br>

    <label for="genero">Genero:</label>
    <select name="genero" id="genero">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
        <option value="Prefiero no decirlo">Prefiero no decirlo</option>
    </select>
    <br><br>

    <label for="Hobbies">Hobbies:</label>
    <input type="checkbox" name="Hobbies" id="musica" value="musica">
    <label for="musica">Musica</label>
    <input type="checkbox" name="Hobbies" id="lectura" value="lectura">
    <label for="lectura">Lectura</label>
    <input type="checkbox" name="Hobbies" id="deporte" value="deporte">
    <label for="deporte">Deporte</label>
    <br><br>

    <label class="comen">comentario</label>
    <br>
    <textarea name="comentario" id="comentario" cols="40" rows="4"></textarea>
    <br><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar">

</div>

</body>
</html>
